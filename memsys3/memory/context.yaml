readme_proyecto: |
  # Cerimonies - Sistema de Gestión para Xocolat Events

  Sistema de automatización integral para Xocolat Events (gestión eventos, catering, bodas).
  Cliente: Xocolat Events - Mataró, Barcelona
  Especializado en organización de bodas (95% del negocio).

  ## Objetivo

  Sistema integral completo: CRM + operativa + facturación para gestión interna.
  Sin web pública, enfocado en uso interno del equipo.

  Necesidades reales del cliente:
  - Gestión de clientes (actualmente sin CRM que le convenza)
  - Calendario de eventos
  - Recordatorios automáticos (aniversarios, cumpleaños)
  - Sistema de reseñas
  - Leads por múltiples canales: WhatsApp, email, bodas.net, Instagram, web

  ## Estado Actual

  - Fase: MVP Visual completado + Presupuesto y propuesta comercial preparados
  - Última actualización: 2025-11-27
  - Próximo hito: Presentar presupuesto al cliente y cerrar acuerdo comercial

  ## Features Operativas

  ✅ Dashboard: Métricas, alertas, próximos eventos, clientes recientes, recordatorios
  ✅ Gestión de Clientes: Lista con filtros/búsqueda, ficha detallada, acciones rápidas (WhatsApp, reseña)
  ✅ Calendario: Vista mensual, eventos por día, próximos eventos

  ## Stack Tecnológico

  Frontend: Next.js 14 (App Router + API Routes) + Tailwind CSS + shadcn/ui + TypeScript
  Backend: Next.js API Routes + Server Actions
  Base de datos: PostgreSQL (Supabase) + Supabase Auth
  Integraciones: Mailchimp (cliente ya lo tiene), Twilio SMS (~0.065€/SMS)
  Deploy: VPS Hostinger (4GB RAM) con Docker + Docker Compose

  ## Instalación

  ```bash
  npm install       # Instalar dependencias
  npm run dev       # Modo desarrollo (http://localhost:3000)
  npm run build     # Build producción
  npm start         # Iniciar producción
  ```

  ## Decisiones Arquitectónicas Clave

  - Stack definitivo: Next.js 14 + Tailwind + shadcn/ui + Supabase + Twilio SMS + Mailchimp
  - Modelo comercial: 1.000€ inicial + 150€/mes × 18 meses (modelo recurrente con permanencia)
  - SMS desde MVP: Integración Twilio obligatoria desde inicio (tasa apertura 98% vs Email 20%)

  ## Próximos Pasos Prioritarios

  1. Presentar presupuesto al cliente (presupuesto técnico + propuesta suscripción)
  2. Decidir modelo de negocio definitivo (validar rentabilidad 1.000€+150€/mes)
  3. Validar volumen SMS mensual con cliente (confirmar 150-300 SMS/mes)
  4. Cerrar acuerdo comercial y firmar contrato
  5. Evaluar estrategia multi-cliente (3-5 clientes sector bodas/eventos)
  6. Iniciar desarrollo tras firma (setup infraestructura, Supabase, autenticación)

  ## Convenciones

  - Idioma UI: Castellano
  - Idioma código: Inglés (variables, funciones) con comentarios en castellano
  - Componentes: Convenciones estándar React/Next.js

  ## Sistema de Memoria

  Proyecto utiliza MemSys3 v0.7.0 para gestión de contexto y sesiones.

