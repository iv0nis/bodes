      - "MERN Stack: Más overhead de configuración para MVP rápido, MongoDB no ideal para datos relacionales"
      - "Laravel + Vue/React: Mayor coste infraestructura, curva de aprendizaje si hay cambio de equipo"
      - "No-code (Bubble, Retool): Limita crecimiento futuro y personalización, vendor lock-in"

