    titulo: "Presupuesto técnico y propuesta comercial con modelo suscripción"
    fecha: "2025-11-27"
    duracion: "2h"

    que_se_hizo:
      - "Presupuesto técnico completo: 275h desarrollo en 7 fases, 3 opciones de precio (13.750€/17.875€/15.500€)"
