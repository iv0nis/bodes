        - "Componentes UI profesionales listos (shadcn/ui)"
        - "Deploy gratis en Vercel (aunque producción será VPS Hostinger)"
        - "TypeScript aporta seguridad de tipos"
        - "Supabase ofrece tier gratuito generoso"
      negativas:
        - "Requiere conocimiento de React/Next.js"
        - "Supabase tiene límites en tier gratuito (puede requerir upgrade)"

